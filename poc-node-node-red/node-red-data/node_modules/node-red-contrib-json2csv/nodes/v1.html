<script type="text/x-red" data-template-name="json-2-csv">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="json-2-csv">
    <p>This node is a node-red wrapper to the jsonexport npm module. This
    allows for conversion of a json input into a csv file, without needing to
    specify the column headers. The headers are populated automatically, making
    this node simple to use.
    </p>

    <p><b>Usage</b></p>
    <p>This node should be provided in input : </p>
    <ul>
      <li><code>msg.payload</code> : the json to convert. Format: Stream Buffer. The
      file node can be used as input </li>
    </ul>
    <p>On successful conversion this node will output : </p>
    <ul>
      <li><code>msg.payload</code> : a String containing csv data </li>
    </ul>

</script>

<style type="text/css">
  .node_label_white {
    fill: white;
  }
  #palette_node_json-2-csv > div.palette_label {
    color: white;
  }
</style>

<script type="text/javascript">
    (function() {
        RED.nodes.registerType('json-2-csv', {
            category: 'function',
            defaults: {
                name: {value: ""}
            },
            credentials: {
              token: {type:"text"}
            },
            color: "rgb(150,50,50)",
            inputs: 1,
            outputs: 1,
            paletteLabel: "json to csv converter",
            icon: "json2csv.png",
            label: function() {
                return this.name || "json to csv converter";
            },
            labelStyle: function() {
                return this.name ? "node_label_italic node_label_white" : "node_label_white";
            }
        });
    })();
</script>
